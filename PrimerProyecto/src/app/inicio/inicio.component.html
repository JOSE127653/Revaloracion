
<body>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
     

      <mat-nav-list class ="lista">
        <a mat-list-item href="http://localhost:4200/Menu">Menu</a>
        <a mat-list-item href="http://localhost:4200/nosotros">Nosotros </a>
        <a mat-list-item href="http://localhost:4200/Tabla">Tabla</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <span>Menú </span>
      </mat-toolbar>
    

    </mat-sidenav-content>
  </mat-sidenav-container>

      <div class="homepage">
        <header>
          <h1>Bienvenido a Mi Aplicación con Angular </h1>
          <p>Explora todo lo que tenemos para ofrecer sobre los videojuegos .</p>
        </header>
        <main>
          <section class="feature">
            <h2>Consola</h2>
            <img src="assets/AN_1.png" width="300" height="400" alt="Descripción de la imagen 1">
          </section>
          <section class="feature">
            <h2>PC</h2>
            <img src="assets/AN_2.png" width="300" height="400" alt="Descripción de la imagen 1">
          </section>
        </main>
        <footer>
          <p>&copy; 2023 Mi Aplicación. Todos los derechos reservados y protegidos Por la Ut.</p>
        </footer>
      </div>
      <mat-tab-group>
        <mat-tab label="Actualizacion Anterior">
          <ng-template matTabContent>
            <h2>Version de PPGAME 12.12.1</h2>
          </ng-template>
        </mat-tab>
        <mat-tab label="Actualizacion Reciente">
          <ng-template matTabContent>
            <h2>new Version 13.00.10</h2>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    
    
</body>
