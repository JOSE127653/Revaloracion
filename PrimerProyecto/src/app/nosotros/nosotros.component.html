
<!DOCTYPE html>


<body>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav mode="over" class="sidenav">
         
    
          <mat-nav-list class ="lista">
            <a mat-list-item href="http://localhost:4200/inicio">Inicio</a>
            <a mat-list-item href="http://localhost:4200/Menu">Nosotros </a>
            <a mat-list-item href="http://localhost:4200/Tabla">Tabla</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="content">
          <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
    
            <span>Menú </span>
          </mat-toolbar>
        
    
        </mat-sidenav-content>
      </mat-sidenav-container>


  

    <div class="content">
        <mat-tab-group>
            <mat-tab label="Redes">
                <ng-template matTabContent>
                    <div class="tab-content">
                        <img src="assets/AN_5.png" alt="Descripción de la imagen 1">
                        <h2>Instagram: @PPGAME</h2>
                        <h2>Facebook: JUEGOS PPGAME</h2>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Información">
                <ng-template matTabContent>
                    <div class="tab-content">
                        <h2>Contactos:</h2>
                        <h2>8484855788</h2>
                        <h2>8778854558</h2>
                        <h2>Correo:</h2>
                        <h2>12765@UTL.EDU.MX</h2>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Acerca De">
                <ng-template matTabContent>
                    <div class="tab-content">
                        <h2>Empresa dedicada a la distribución de videojuegos</h2>
                        <h2>Fundada en el año 2023 / Oct / 10</h2>
                    </div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</body>
